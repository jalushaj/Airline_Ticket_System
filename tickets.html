<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <!-- Navigation Bar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Airline Ticket System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="manage.html">Manage Airlines</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="destinations.html">Manage Destinations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tickets.html">Book a Ticket</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2 class="text-center">Book a Ticket</h2>

        <!-- Date Selection -->
        <form id="dateForm" class="mt-4">
            <div class="mb-3">
                <label for="flightDate" class="form-label">Select Date</label>
                <input type="date" class="form-control" id="flightDate" required>
            </div>
            <button type="submit" class="btn btn-info">Show Flights</button>
        </form>

        <!-- Booking Form -->
        <form id="bookingForm" class="mt-4 d-none">
            <div class="mb-3">
                <label for="passengerName" class="form-label">Passenger Name</label>
                <input type="text" class="form-control" id="passengerName" required>
            </div>
            <div class="mb-3">
                <label for="destination" class="form-label">Select Destination</label>
                <select id="destination" class="form-select" required>
                    <!-- Destination options will be loaded dynamically -->
                </select>
            </div>
            <button type="button" class="btn btn-success" onclick="showAppropriateModal()">Book Ticket</button>
        </form>

        <!-- Confirmation Modal -->
        <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmationModalLabel">Confirm Booking</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to book this ticket?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="confirmBooking">Confirm</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bookings List -->
        <h3 class="mt-5">Booked Tickets</h3>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Passenger Name</th>
                    <th>Destination</th>
                    <th>Airline</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bookingsList">
                <!-- Bookings will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</body>
</html>
