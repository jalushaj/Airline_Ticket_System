<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Destinations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <!-- Navigation Bar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Airline Ticket System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="manage.html">Manage Airlines</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="destinations.html">Manage Destinations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tickets.html">Book a Ticket</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container mt-5">
        <h2 class="text-center">Manage Destinations</h2>

        <!-- Destination Form -->
        <form id="destinationForm" class="mt-4">
            <div class="row g-3">
                <!-- Left Column -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="destinationCity" class="form-label">Destination City</label>
                        <input type="text" class="form-control" id="destinationCity" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price (in USD)</label>
                        <input type="number" class="form-control" id="price" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Available Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="airline" class="form-label">Select Airline</label>
                        <select id="airline" class="form-select" required>
                            <!-- Airline options will be loaded dynamically -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="travelTime" class="form-label">Travel Time (in hours)</label>
                        <input type="number" class="form-control" id="travelTime" required>
                    </div>
                </div>
            </div>
            
            <input type="hidden" id="destinationIndex">
            <button type="submit" class="btn btn-primary" id="addDestinationBtn">Add Destination</button>
            <button type="button" class="btn btn-secondary d-none" id="updateDestinationBtn">Update Destination</button>
        </form>

        <!-- Destinations List -->
        <h3 class="mt-5">Destinations List</h3>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Destination</th>
                    <th>Airline</th>
                    <th>Price</th>
                    <th>Travel Time</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="destinationsList">
                <!-- Destinations will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</body>
</html>
