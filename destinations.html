<html>

<head>
    <title>Manage Destinations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Airline Ticket System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="manage.html">Manage Airline</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="destinations.html">Manage Destinations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tickets.html">Book a Ticket</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Manage Destinations</h2>

        <form>
            <div class="row g-3">
                <div class="col">
                    <div>
                        <label class="airlineLabel" for="city">Destination city</label><br>
                        <input type="text" class="form-control" id="city" aria-label="city">
                    </div>
                    <div>
                        <label class="airlineLabel" for="price">Price (in USD)</label><br>
                        <input type="number" class="form-control" id="price" aria-label="price">
                    </div>
                    <div>
                        <label class="airlineLabel" for="date">Available Date</label><br>
                        <input type="date" class="form-control" id="date" aria-label="date">
                    </div>
                </div>
                <div class="col">
                    <div>
                        <label class="airlineLabel" for="airlineName">Select Airline</label><br>
                        <input type="text" class="form-control" id="airlineName" aria-label="airlineName">
                    </div>
                    <div>
                        <label class="airlineLabel" for="time">Travel Time (in hours)</label><br>
                        <input type="number" class="form-control" id="time" aria-label="time">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add Destination</button>
        </form>

        <h3 class="mt-5">Destinations List</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Destination</th>
                    <th>Airline</th>
                    <th>Price</th>
                    <th>Travel Time</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
