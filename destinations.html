<html>
    <head>
        <title>Manage Destinations</title>
    </head>
    <body>
<nav>
    <a href="/index.html">Airline Ticket System</a>
    <a href="/manage.html">Manage Airlines</a>
    <a href="/destinations.html">Manage Destinations</a>
    <a href="/tickets.html">Book a Ticket</a>
</nav>
<form>
    <div>
        <h2>Manage Destinations</h2>
        <label>Destination City</label>
        <input type="text" name="city"/>
        <label>Price (in USD)</label>
        <input type="number" name="price"/>
        <label>Available Date</label>
        <input type="date"/>
        <label>Select Airline</label>
        <input type="text"/>
        <label>Travel Time(in hours)</label>
        <input type="number"/>
        <button type="submit">Add Destination</button>
    </div>

</form>
<table>
    <th>#</th>
    <th>Destination</th>
    <th>Airline</th>
    <th>Price</th>
    <th>Travel Time</th>
    <th>Date</th>
    <th>Actions</th>
</table>

    </body>
</html>
